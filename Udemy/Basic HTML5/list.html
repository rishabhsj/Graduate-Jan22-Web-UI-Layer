<!DOCTYPE html>
<html>
<head>
<title>List Page</title>    
</head>
<body>
<h1>Lets Play with Lists</h1> 

<!-- Unordered List -->
<ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li></li>
</ul>
<!-- Ordered List -->
    <ol>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
</ol>
<!-- Description List -->  
<dl>
    <dt>Average Number</dt>
    <dd>99.7256</dd>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
        </ul>
    <dt>Average Height</dt>
    <dd>5ft 9in</dd>
</dl>

</body>
</html>
